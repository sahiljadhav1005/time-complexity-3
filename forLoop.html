<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple For Loop Animation</title>
    <link rel="stylesheet" href="loop.css">
</head>

<body>
    <div class="container1">
        <div class="value-of-n">
            Value of n: <span id="value-of-n">10</span>
        </div>
        <div class="algorithm">
            <pre class="algo">
            for(<span class="initialize">i=0</span>; <span class="condition">i&lt;n</span>; <span class="updation">i++</span>){
                statement;
            }
            </pre>
        </div>
        <div class="table">
            Current Value of i
        </div>
    </div>
    <div class="time-complexity">
        Time Complexity
    </div>
    <script src="loop.js"></script>
</body>

</html>
